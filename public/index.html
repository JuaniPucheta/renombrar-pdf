<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renombrar Comprobantes Bancarios</title> <!-- Título actualizado -->

    <!-- Favicon -->
    <link rel="icon" href="public/file_pdf_download_icon.ico" type="image/x-icon">

    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <style>
        /* Diseño básico y tipografía */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f9fbe7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.4s ease;
            transform: translateY(0);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Título */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Input de archivos */
        input[type="file"] {
            display: block;
            margin: 0 auto 25px auto;
            padding: 12px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            border: 2px dashed #90a4ae;
            border-radius: 12px;
            background-color: #f1f8e9;
            color: #37474f;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #64b5f6;
            background-color: #e3f2fd;
        }

        /* Botón de enviar */
        button {
            padding: 14px 24px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        button:hover {
            background-color: #008c9e;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Listado de archivos */
        .file-list {
            margin-top: 30px;
            font-size: 15px;
            color: #555;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .file-list li {
            list-style: none;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.07);
        }

        .file-list li:last-child {
            margin-bottom: 0;
        }

        /* Transiciones suaves */
        .file-list li:hover {
            background-color: #e1f5fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Renombrar Comprobantes Bancarios</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFiles" name="pdfs" multiple accept="application/pdf">
            <button type="submit">Subir PDFs</button>
        </form>
        <ul id="fileList" class="file-list"></ul>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('pdfFiles').addEventListener('change', function () {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (const file of this.files) {
                fileList.innerHTML += `<li>${file.name}</li>`;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('pdfFiles').files;

            for (const file of files) {
                formData.append('pdfs', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = 'archivos_renombrados.zip'; // Si estás usando la opción ZIP
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                } else {
                    console.error('Error al subir los archivos.');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        });
    </script>
</body>
</html>
