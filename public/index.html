<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Múltiples PDFs</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .file-list {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Múltiples PDFs</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFiles" name="pdfs" multiple accept="application/pdf">
            <button type="submit">Subir PDFs</button>
        </form>
        <div id="fileList" class="file-list"></div>
    </div>

    <script>
        document.getElementById('pdfFiles').addEventListener('change', function () {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (const file of this.files) {
                fileList.innerHTML += `<li>${file.name}</li>`;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('pdfFiles').files;

            for (const file of files) {
                formData.append('pdfs', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = 'archivos_renombrados.zip'; // Si estás usando la opción ZIP
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                } else {
                    console.error('Error al subir los archivos.');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        });
    </script>
</body>
</html>
