<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renombrar PDF</title>
    <style>
        /* Estilos para centrar y mejorar la UI */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #357ae8;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c8c47;
        }

        .file-name {
            margin-top: 10px;
            color: #555;
            font-size: 0.9em;
        }

        .error-message {
            margin-top: 10px;
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Renombrar PDF con nombre y apellido</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" name="pdf" accept="application/pdf">
            <label for="pdfFile">Seleccionar archivo PDF</label>
            <div class="file-name" id="fileName">Ningún archivo seleccionado</div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">Subir PDF</button>
        </form>
    </div>

    <script>
        document.getElementById('pdfFile').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Ningún archivo seleccionado';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('pdfFile');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            if (!fileInput.files[0]) {
                errorMessage.textContent = 'Por favor selecciona un archivo PDF.';
                return;
            }

            formData.append('pdf', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = fileInput.files[0].name; // Cambia por el nombre correcto
                    link.click();
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Error desconocido.';
                }
            } catch (err) {
                errorMessage.textContent = 'Error al intentar subir el archivo.';
            }
        });
    </script>

</body>
</html>
